{% extends "base.html" %}

{% block title %}Регистрация - VibeMe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Создайте аккаунт ✨</h2>
                <p class="text-center text-muted mb-4">Присоединяйтесь к нашему сообществу</p>
                
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               placeholder="Придумайте уникальное имя">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email адрес</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="your@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Не менее 6 символов">
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                               placeholder="Повторите пароль">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom btn-lg">Создать аккаунт</button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Уже есть аккаунт? <a href="{{ url_for('main.login') }}" class="text-decoration-none">Войдите здесь</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
